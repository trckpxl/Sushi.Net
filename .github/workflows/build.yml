name: Build Sushi.Net

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore Sushi.Net/Sushi.Net.csproj

    - name: Publish
      run: dotnet publish Sushi.Net/Sushi.Net.csproj -c Release -r win-x64 --self-contained -o ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sushi.Net-win-x64
        path: ./publish
